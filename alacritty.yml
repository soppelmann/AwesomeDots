env:
    TERM: alacritty
    WINIT_X11_SCALE_FACTOR: "1"

window:
  dimensions:
    columns: 128
    lines: 32

  padding:
    x: 20
    y: 20

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  dynamic_title: true

scrolling:
  history: 2500
  multiplier: 3

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 20

  offset:
    x: 0
    y: 2

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Colors default.
# colors:
  # Default colors
  # primary:
        #        background: '#1c1c1c'
